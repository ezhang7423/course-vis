<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .label-above {
            margin: 6px 0 4px 0;
            font-weight: bold;
        }

        .label-inline {
            display: inline;
            padding: 0 2px 0 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <div class="numJS label-inline"> Number: </div> {{@name}}
        </div>
        <div class="field
                field-name-field-course-level">
            <div class="label-inline"> Level: </div> Undergraduate
        </div>
        <div>
            <div class="unitsJS label-inline"> Units: </div> {{@units}}
        </div>
        <h2 class="label-above"> Description </h2>
        <p class="descripJS"> {{@Description}} </p>
    </div>
    <div class='master'></div>
    <script>

        let x = {

            'MATH 3A. Calculus with Applications, First Course': {
                units: '4',
                prerequisites: 'Qualifying score on the Mathematics Placement Exam.',
                recommendedPreparation: 'Students with Advanced Placement Credit should contact the department.',
                enrollmentComments: 'Students who have completed Math 34A will only receive 2 units for Math 3A.Not open for credit to students who have completed Math 2A or 3AS or have passed the AP Calculus AB or BC exams.',
                description: 'Differential Calculus including analytic geometry, functions and limits, derivatives, techniques and applications of differentiation, logarithmic and trigonometric functions.'
            },
            'MATH 3B. Calculus with Applications, Second Course': {
                units: '4',
                prerequisites: 'Mathematics 3A with a minimum grade of C.',
                recommendedPreparation: 'Students with Advanced Placement Credit should contact the department.',
                enrollmentComments: 'Students who have completed Math 34B will only receive 2 units for Math 3B.Not open for credit to students who have completed Math 2B or 3BS or have passed the AP Calculus BC exam.',
                description: 'Integral calculus including definite and indefinite integrals, techniques of integration, with applications in mathematics and physics.'
            },
            'MATH 4A. Linear Algebra with Applications': {
                units: '4',
                prerequisites: 'Math 2B or 3B or 3BI with a minimum grade of C.',
                description: 'Systems of linear equations, matrix algebra, determinants, vector spaces and subspaces, basis and dimension, linear transformations, eigenvalues and eigenvectors, diagonalization, and orthogonality.'
            },
            'MATH 4B. Differential Equations': {
                units: '4',
                prerequisites: 'Math 4A or Math 4AI with a minimum grade of C.',
                description: 'First and second order differential equations, separation of variables, linear differential equations, systems of first order equations, nonlinear differential equations and stability.'
            },
            'MATH 6A. Vector Calculus with Applications, First Course': {
                units: '4',
                prerequisites: 'Mathematics 4A (or 4AI) or Mathematics 5A (or 5AI) with a letter grade of Cor better.',
                description: 'Calculus of functions of several variables, vector-valued functions of one variable, scalar and vector fields, integration along paths, double and triple integrals, integration over surfaces, properties, and applications of integrals, and classical integration theorems of vector calculus.'
            }
        }
        for (let course in x) {
            templateHtml =
                `    <div>
            <div>
                <div class="numJS label-inline"> Number: </div> ${course.substr(0, 8)}
            </div>
            <div class="field
                    field-name-field-course-level">
                <div class="label-inline"> Level: </div> Undergraduate
            </div>
            <div>
                <div class="unitsJS label-inline"> Units: </div> ${x[course].units}
            </div>
            <h2 class="label-above"> Description </h2>
            <p class="descripJS"> ${x[course].description} </p>
        </div>`
            document.querySelector('.master').innerHTML += templateHtml;
        }

    </script>

</body>

</html>
