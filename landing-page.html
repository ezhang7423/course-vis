            text-decoration: none;

            text-decoration: none;

        }
        .isolate {

        .page-wraper{

            align-items: center;
        }

      <script>
      var timeline = anime.timeline({ autoplay: true, direction: 'forward', loop: false });

function setDash(el) {
  if (el.nodeName === 'path') {
    el.style.dashArray = anime.setDashoffset(el);
    return [anime.setDashoffset(el) - 1, 0];
  }
  
  return 0;
}

var animations = [
  //row 1
  { name: '.c1', x: 200.47816, y: 152.84847, stroke: '#003660' },
  { name: '.c2', x: 96.09133, y: 152.65768, stroke: '#FEBC11' },
  { name: '.c3', x: 300.69133, y: 267.65768, stroke: '#003660' },
  { name: '.o1', x: 387.71374, y: 152.65768, stroke: '#09847A' },
  //row 2
  { name: '.o2', x: 397.47816, y: 267.44844, stroke: '#FEBC11' },
  { name: '.o3', x: 406.41374, y: 152.65768, stroke: '#09847A' },
  { name: '.o4', x: 494, y: 152.36218, stroke: '#FEBC11' },
  { name: '.e1', x: 385.47816, y: 246.64847, stroke: '#003660' },
  //row 3
  { name: '.u2', x: 198.47816, y: 463.85818, stroke: '#003660' },
  { name: '.u3', x: 193.09133, y: 348.56614, stroke: '#FEBC11' },
  { name: '.u4', x: 308, y: 348.36218, stroke: '#FEBC11' },
  { name: '.r1', x: 387.71374, y: 348.36614, stroke: '#da3931' },
  //row 4
  { name: '.empty', x:405.7, y:348.36614, stroke: 'fff'},
  { name: '.empty', x:365.70001, y:428.66217, stroke: 'fff'},  
  { name: '.r2', x: 595.004, y: 348.36614, stroke: '#003660' },
  { name: '.n5', x: 503, y: 463.16217, fill: '#047C91' },
  //row 5
  { name: '.s1', x: 198.32637, y: 544.48746, stroke: '#da3931' },
  { name: '.s2', x: 200.31263, y: 659.5965, stroke: '#da3931' },
  { name: '.e2', x: 287.1264, y: 844.39655, stroke: '#0b9444' },
  { name: '.s3', x: 297.924, y: 545.49118, stroke: '#003660' },
  { name: '.e3', x: 193.31264, y: 857.39655, stroke: '#003660' },
  //column 5
  { name: '.e4', x: 187.31264, y: 802.39655, stroke: '#003660' },
  { name: '.s11', x: 378.32637, y: 642.48746, stroke: '#003660' },
  { name: '.s12', x: 480.32637, y: 860.48746, stroke: '#003660' },
  { name: '.s13', x: 490.32637, y: 845.48746, stroke: '#FEBC11' },
  
];
displayButton = () =>  document.querySelector('.begin').classList.toggle('show-button')
animations.forEach(function(animation, index) {
  if (animation.stroke) {
    timeline
    .add({
      targets: animation.name,
      stroke: {
        value: ['#000', animation.stroke],
        duration: 500,
        delay: 1000 + index * 30,
        easing: 'easeInOutQuad'
      },
      offset: 0
    });
  }
  if (animation.fill) {
    timeline
    .add({
      targets: animation.name,
      fill: {
        value: ['#000', animation.fill],
        duration: 500,
        delay: 1000 + index * 30,
        easing: 'easeInOutQuad'
      },
      offset: 0
    });
  }
  timeline
  .add({
    targets: animation.name,
    translateX: {
      value: [100 * (index % 4) - animation.x + 100, -100],
      duration: 500,
      delay: 1000 + index * 30,
      easing: 'easeInOutQuad'
    },
    translateY: {
      value: [100 * Math.floor(index / 4) - animation.y + 100, -100],
      duration: 500,
      delay: 1000 + index * 30,
      easing: 'easeInOutQuad'
    },
    offset: 0
  });
  timeline
  .add({
    targets: animation.name,
    strokeDashoffset: {
      value: setDash,
      duration: 400,
      delay: 1200 + index * 30,
      easing: 'easeInOutQuad'
    },
    offset: 0
  });
});

setTimeout(displayButton, 3000);


</script>
