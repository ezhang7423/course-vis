<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="upper">
    <div style="display: flex;">
        <div class="button back">Back</div>&nbsp;&nbsp;
        <div class="button forward">X</div>
    </div>


    <div class="button forward">Forward</div>
</div>
<div class="course">
    <div class="header">
        <div class="name">
            Math 4A
            <br>
            <div class="short_name">LIN ALG W/ APP</div>
        </div>
        <span class="unit">Unit: 4.0</span>
    </div>
    <div class="info">
        Linear Algebra with Applications
        <br><br>
        <span class="extra_box button">
            Math 3A
        </span>
        &nbsp;
        <span class="extra_box button">
            Math 3B
        </span>
    </div>

</div>
<style>
    body{
        font-family:Avenir,Helvetica,Arial,sans-serif;
        color:#444;
        font-weight:400;
        width: 80%;
        margin-left: 10%;

    }

    .upper{
        display: flex;
        justify-content: space-between;
    }
    .button{
        border: solid 4px #004D9F;
        border-radius: 10px;
        padding: 4px 7px;
        box-shadow: 4px 4px 2px rgb(0,0,0, 0.2);
        cursor: pointer;
        transition: 0.3s;
        font-weight:500;
    }
    .button:hover{
        box-shadow: 4px 4px 2px rgb(0,0,0, 0.28);
    }
    .back{
        background: linear-gradient(70deg, #002853 40%, #004D9F 40% 60%);
        color: #fff;
    }
    .forward:hover{
        background: linear-gradient(70deg, #002853 40%, #004D9F 40% 60%);
        color: #fff;
    }
    .course{
        border: solid 4px #004D9F;
        border-radius: 10px;
        height: 60vh;
        margin: 20px auto;
        box-shadow: 4px 4px 2px rgb(0,0,0, 0.4);
    }

    .header{
        font-size: 20px;
        margin: 5px;
        background: linear-gradient(70deg, #002853 40%, #004D9F 40% 60%);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
    }

    .name{

    }
    .short_name{
        font-size: 13px;
    }
    .info{
        font-size: 16px;
        padding: 10px;
    }

    .extra_box{
        background: linear-gradient(70deg, #002853 40%, #004D9F 40% 60%);
        padding: 5px;
        color: #fff;
        width: 100px;
        border-radius: 5px;
        text-align: center;
    }
</style>
</body>
</html>
